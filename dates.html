<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dates</title>
</head>
<body>
    <div class="container">
        <form class="createEventCard" action="createEvent">
            <div class="createEventCardTitle">Create New Event</div>
            <br>
            Event Name<input type="text" name="eventName" id="eventnamebox" class="inputfield">
            Amount<br><div class="dollar"><input type="number" name="moneyValue" id="moneybox" class="inputfield"></div><br>
            Frequency<select name="frequency" id="freqpicker" class="inputfield">
                <option value="onetime">Once</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            Date<input type="date" name="datepick" id="dateset" class="inputfield">
            <br>
            <input class="submitButton" type="button" value="submit">
        </form>
    </div>
</body>
</html>
<script src="./dates.js"></script>
